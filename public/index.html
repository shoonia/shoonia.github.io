<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Aleksandr Zaytsev https://github.com/shoonia">
  <meta name="keywords" content="todo list">
  <meta name="description" content="Simple CRUD application, storing data in the client browser with the localStorage">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Todo List">
  <meta property="og:description" content="Simple CRUD application, storing data in the client browser with the localStorage">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  <title>Todo List</title>
</head>

<body>
  <header class="navbar navbar-dark bg-dark mb-5">
    <div class="container">
      <a href="<%= BASE_URL %>" class="navbar-brand" aria-label="reset" title="reset">
        <div class="icon icon-loop" role="presentation"></div>
      </a>
    </div>
  </header>

  <div id="app"></div>

  <noscript>
    <div class="container">
      <div class="jumbotron" role="alert">
        <p class="display-4 text-danger">
          <span class="icon icon-notification" role="presentation"></span>
          JavaScript Required.
        </p>
        <p class="lead">This site doesn't work without JavaScript enabled.</p>
      </div>
    </div>
  </noscript>

  <footer class="text-center bg-light">
    <div class="container">
      <a href="https://github.com/shoonia" class="link link--github" title="author" aria-label="github">
        <span class="icon icon-github" role="presentation"></span>
      </a>
      <a href="https://www.facebook.com/profile.php?id=100007314793384" class="link link--fecebook" title="author" aria-label="facebook">
        <span class="icon icon-facebook" role="presentation"></span>
      </a>
      <a href="https://www.linkedin.com/in/shoonia" class="link link--linkedin" title="author" aria-label="linkedin">
        <span class="icon icon-linkedin" role="presentation"></span>
      </a>
      <a href="https://twitter.com/_shoonia" class="link link--twitter" title="author" aria-label="twitter">
        <span class="icon icon-twitter" role="presentation"></span>
      </a>
    </div>
  </footer>
</body>

</html>
